    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts for Better Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Additional Performance Optimizations -->
    <link rel="dns-prefetch" href="//googleapis.com">
    <link rel="dns-prefetch" href="//google-analytics.com">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="CodePulse" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CodePulse" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo.jpg" />
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    
    <!-- Custom Styles for Initial Loading -->
    <style>
      /* Custom font family using Inter */
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
      
      /* Loading spinner for better UX */
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top-color: #3b82f6;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Initial loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        background-image: url('%PUBLIC_URL%/logo.jpg');
        background-size: cover;
        background-position: center;
        border-radius: 12px;
        margin-bottom: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }
      
      .loading-text {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #3b82f6, #8b5cf6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
  </head>
  
  <body class="bg-gray-900">
    <!-- No JavaScript Fallback -->
    <noscript>
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      ">
        <img src="%PUBLIC_URL%/logo.jpg" alt="CodePulse Logo" style="width: 64px; height: 64px; border-radius: 8px; margin-bottom: 1rem;" />
        <h1 style="font-size: 2rem; margin-bottom: 1rem; color: #3b82f6;">CodePulse</h1>
        <p style="font-size: 1.2rem; margin-bottom: 1rem;">JavaScript is required to run this application.</p>
        <p style="color: #9ca3af;">Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loader" class="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">CodePulse</div>
      <div class="loading-spinner"></div>
      <p style="margin-top: 1rem; color: #9ca3af;">Loading your coding journey...</p>
    </div>
    
    <!-- React Root Element -->
    <div id="root"></div>
    
    <!-- Hide loading screen once React loads -->
    <script>
      // Hide initial loader once React renders
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 100);
      });
    </script>
  </body>
</html>
